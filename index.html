<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="KhodeLibrary2.jpg" />
    <script
      src="https://kit.fontawesome.com/d9a2442d2e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Khode Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img id="logo" src="KhodeLibrary2.jpg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="visitor.html">Visitors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="card.html">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="statistics.html">Statistics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="add-book">
        <p>ALL BOOKS:</p>
        <button id="btnAddBook">New Book</button>
      </div>
      <hr />
      <div class="form-section">
        <div class="sort">
          <p>Sort By:</p>
          <select action="">
            <option value="name">Name</option>
            <option value="author's name">Author's name</option>
            <option value="number of copies">Number of copies</option>
          </select>
          <button id="sortBtn">Sort</button>
        </div>
        <div class="search">
          <p>Search:</p>
          <input type="text" id="search" placeholder="Search book" />
          <button id="btnSearch">Search</button>
        </div>
      </div>
      <div class="bookList"></div>
    </div>

    <div id="popup-container" class="popup">
      <div class="popup-content">
        <span id="close-btn" class="close-btn">X</span>
        <h2>Add New Book</h2>
        <label for="book-name">Book Name:</label>
        <input type="text" id="book-name" placeholder="Enter book name" />

        <label for="author-name">Author's Name:</label>
        <input type="text" id="author-name" placeholder="Enter author's name" />

        <label for="publisher-name">Publisher's Name:</label>
        <input
          type="text"
          id="publisher-name"
          placeholder="Enter publisher's name"
        />

        <label for="publish-year">Publish Year:</label>
        <input type="text" id="publish-year" placeholder="Enter publish year" />

        <label for="pages">Pages:</label>
        <input type="text" id="book-pages" placeholder="Enter book pages" />

        <label for="num-copies">Number of Copies:</label>
        <input
          type="number"
          id="num-copies"
          placeholder="Enter number of copies"
        />

        <button id="submit-book">Add Book</button>
      </div>
    </div>

    <div id="edit-popup-container" class="popup-container">
      <div class="popup-content">
        <span id="close-edit-popup" class="close-btn">X</span>
        <h2>Edit Book</h2>
        <label for="edit-book-name">Book Name</label>
        <input type="text" id="edit-book-name" required />

        <label for="edit-author-name">Author's Name</label>
        <input type="text" id="edit-author-name" required />

        <label for="edit-publisher-name">Publisher's Name</label>
        <input type="text" id="edit-publisher-name" required />

        <label for="edit-year-publishing">Year of Publishing</label>
        <input type="text" id="edit-year-publishing" required />

        <label for="edit-book-pages">Book Pages</label>
        <input type="text" id="edit-book-pages" required />

        <label for="edit-num-copies">Number of Copies</label>
        <input type="number" id="edit-num-copies" required />

        <button type="submit" id="submit-edit-book">Save Changes</button>
        <button type="submit" class="deleteBtn" id="delete-edit-book">
          Delete Book
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
