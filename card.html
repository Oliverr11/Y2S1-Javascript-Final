    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img id="logo" src="KhodeLibrary2.jpg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item">

            </li>
          </ul>
        </div>

    <div class="container">
      <div class="add-card">
        <p>ALL CARDS:</p>
        <button id="btnAddCard">New Card</button>
      </div>
      <hr />
      <div class="form-section">
        <div class="sort">
          <p>Sort By:</p>
          <select action="">
            <option value="return">Return Date</option>
            <option value="borrow">Borrow Date</option>
          </select>
          <button id="sortBtn">Sort</button>
        </div>
        <div class="search">
          <p>Search:</p>
          <input type="text" id="search" placeholder="Search Cards" />
          <button id="btnSearch">Search</button>
        </div>
      </div>
      <div class="cardList"></div>
    </div>

    <div id="popup-container" class="popup">
      <div class="popup-content">
        <span id="close-btn" class="close-btn">X</span>
        <h2>Add New Card</h2>
        <label for="card-visitor-name">Vistor Name:</label>
        <select id="card-visitor-name">
          <option value="" disabled selected>Choose visitor name</option>
        </select>

        <label for="card-book-name">Book Name:</label>
        <select id="card-book-name">
          <option value="" disabled selected>Choose book name</option>
        </select>
        <button id="submit-card">Add Card</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
